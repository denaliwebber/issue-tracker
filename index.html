<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Issue Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <script src="script.js"></script>

    <div class="container">
      <h1>JS Issue Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescriptionInput">Description</label>
            <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue...">
          </div>
          <div class="form-group">
            <label for="issueSevInput">Severity</label>
            <select class="form-control" id="issueSevInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedInput" placeholder="Enter person responsibile...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="issueList"></div>
        </div>
      </div>
      <div class="footer">
        <p>Followed project along from &copy CodingTheSmartWay.com</p>
      </div>
    </div>

    <! -- ChanceJS to generate unique identifiers for issues -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <! -- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
